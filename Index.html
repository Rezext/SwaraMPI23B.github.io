<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWARA MPI 23B</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="rakyat-login-page" class="page active">
            <h1>SWARA MPI 23B</h1>
            <p>(Suara Rakyat MPI 23B)</p>
            <div class="login-box">
                <label for="nim-rakyat">Login :</label>
                <input type="text" id="nim-rakyat" placeholder="Masukkan NIM Anda">
                <button onclick="handleRakyatLogin()">Masuk</button>
            </div>
            <button class="switch-button" onclick="showAdminLoginPage()">Login sebagai Admin</button>
        </div>

        <div id="admin-login-page" class="page">
            <h1>SWARA MPI 23B</h1>
            <p>(Suara Rakyat MPI 23B)</p>
            <div class="login-box">
                <label for="nim-admin"><u>Admin</u><br>Login :</label>
                <input type="text" id="nim-admin" placeholder="Masukkan NIM Admin">
                <button onclick="handleAdminLogin()">Masuk</button>
            </div>
            <button class="switch-button" onclick="showRakyatLoginPage()">Login sebagai Rakyat</button>
        </div>

        <div id="rakyat-view" class="page">
            <div class="tabs">
                <button id="tab-keluhan-rakyat" class="tab-button active" onclick="showRakyatTab('keluhan')">Keluhan</button>
                <button id="tab-ide-rakyat" class="tab-button" onclick="showRakyatTab('ide')">Ide dan Saran</button>
            </div>
            <div id="rakyat-keluhan-content" class="tab-content active">
                <textarea id="keluhan-input" placeholder="Ketik keluhanmu:"></textarea>
                <button class="kirim-button" onclick="submitKeluhan()">Kirim</button>
            </div>
            <div id="rakyat-ide-content" class="tab-content">
                <textarea id="ide-input" placeholder="Saluran Ide dan Saranmu:"></textarea>
                <button class="kirim-button" onclick="submitIde()">Kirim</button>
            </div>
             <div class="user-role">
                <span>Rakyat</span>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
        
        <div id="terima-kasih-keluhan" class="page thank-you-page">
            <h2>Terima Kasih Sudah<br>Menyampaikan Keluhannya</h2>
        </div>
         <div id="terima-kasih-ide" class="page thank-you-page">
            <h2>Terima Kasih Sudah<br>Menyampaikan Ide dan Sarannya</h2>
        </div>

        <div id="admin-view" class="page">
            <div class="tabs">
                <button id="tab-keluhan-admin" class="tab-button active" onclick="showAdminTab('keluhan')">Keluhan</button>
                <button id="tab-ide-admin" class="tab-button" onclick="showAdminTab('ide')">Ide dan Saran</button>
            </div>
            <div id="admin-keluhan-content" class="tab-content active">
                </div>
            <div id="admin-ide-content" class="tab-content">
                </div>
            <p class="admin-footer">Semangat Admin-Admin Ku</p>
            <div class="user-role">
                <span>Admin</span>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
